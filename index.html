			{

					$id = 'void';

					case "optimize":
						$page = $config[3] . "optimize.php";

						$page = $config[3] . "register.php";
						$url = "/register/";
						break;
					case "login":
						$page = $config[3] . "login.php";
						$url = "/login/";
						break;

						$page = $config[3] . "recovery.php";
						$url = "/recovery/";
						break;
					case "check":
						$page = $config[4] . "function_check.php?id=" . $id;
						$url = "/check/" . $id;
						break;
					case "panel":
						$page = $config[3] . "panel.php?id=1";
						$url = "/panel/";
						break;

						$page = $config[3] . "folder.php?id=" . $id;
